<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <style>
        h1{
            color: blue;
        }
    </style>
    <script>
        function compruebatemperatura(){
            var temp=document.getElementById("num1").value;
            if(temp<0){
                console.log("Hielo");
                document.getElementById("salida").innerHTML="<h2> Hielo </h2>"
            }else if(temp<100){
                console.log("Agua");
                document.getElementById("salida").innerHTML="<h2> Agua </h2>"
            }else{
                console.log("Gaseoso");
                document.getElementById("salida").innerHTML="<h2> Gaseoso </h2>"
            }
        }

    </script>
    <h1>Estado del agua</h1>
    Temperatura:<input type="number" id="num1"> <br>
    <input type="button" value="Enviar" onclick="compruebatemperatura()">
    <span id="salida"></span>
</body>
</html>
