<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3.3</title>
</head>
<style>
    h1{
        color: blue;
    }
</style>
<body>
    <script>
        var lst= [];
        function mayorymenor(){
            var num1=parseInt(document.getElementById("num1").value);
            var num2=parseInt(document.getElementById("num2").value);
            var num3=parseInt(document.getElementById("num3").value);
            var num4=parseInt(document.getElementById("num4").value);
            var num5=parseInt(document.getElementById("num5").value);
            var mayor=0;
            var menor= Number.POSITIVE_INFINITY;
            
            lst.push(num1,num2,num3,num4,num5);
        
            for(var i= 0;i<5;i++){
                if(lst[i]>mayor){
                    mayor= lst[i]   
                }else if(lst[i]<menor){
                    menor = lst[i]
                }
            }


        document.getElementById("salida").innerHTML = "El mayor es " + mayor + "<br>" + "El menor es "+menor
        console.log("El mayor es " + mayor + "<br>" + "El menor es " + menor)
    }
    </script>
    <h1>Mayor y Menor</h1>
    <label for="num1">Numero 1</label><input type="number" id="num1"> <br>
    <label for="num2">Numero 2</label><input type="number" id="num2"> <br>
    <label for="num3">Numero 3</label><input type="number" id="num3"> <br>
    <label for="num4">Numero 4</label><input type="number" id="num4"> <br>
    <label for="num5">Numero 5</label><input type="number" id="num5"> <br>
    <input type="button" value="Mayor y menor" onclick="mayorymenor()">
    <br>
    <span id="salida"></span>
</body>
</html>
