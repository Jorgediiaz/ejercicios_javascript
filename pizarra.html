<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
</head>
    <style>
        h1{
            color: blue;
        }
        #salida{
            color: green;
        }
        body{
            background-color: grey;
        }
    </style>
<body>
    <script>
        function Suma(){
            var num1=parseInt(document.getElementById("num1").value);
            var num2=parseInt(document.getElementById("num2").value);
            var result=num1+num2
            document.getElementById("salida").innerHTML = "La suma es: "+result
                console.log("La suma es: "+result)
        }
        function Resta(){
            var num1=parseInt(document.getElementById("num1").value);
            var num2=parseInt(document.getElementById("num2").value);
            var result=num1-num2
            document.getElementById("salida").innerHTML = "La resta es: "+result
                console.log("La resta es: "+result)
        }
        function Multiplicación(){
            var num1=parseInt(document.getElementById("num1").value);
            var num2=parseInt(document.getElementById("num2").value);
            var result=num1*num2
            document.getElementById("salida").innerHTML = "La multiplicación es: "+result
                console.log("La multiplicación es: "+result)
        }
        function División(){
            var num1=parseInt(document.getElementById("num1").value);
            var num2=parseInt(document.getElementById("num2").value);
            var result=num1/num2
            document.getElementById("salida").innerHTML = "La división es: "+result
                console.log("La división es: "+result)
        }
        function Resto(){
            var num1=parseInt(document.getElementById("num1").value);
            var num2=parseInt(document.getElementById("num2").value);
            var result=num1%num2
            document.getElementById("salida").innerHTML = "El resto de la división es : "+result
                console.log("El resto de la división es: "+result)
        }
    </script>

    <h1>Operaciones</h1>
    <label for="num1">Numero 1</label><input type="number" id="num1"> <br>
    <label for="num2">Numero 2</label><input type="number" id="num2"> <br>
    <input type="button" value="Sumar" onclick="Suma()">
    <input type="button" value="Restar" onclick="Resta()">
    <input type="button" value="Multiplicar" onclick="Multiplicación()">
    <input type="button" value="Dividir" onclick="División()">
    <input type="button" value="Resto" onclick="Resto()">
    <br>
    <span id="salida"></span>
</body>
</html>
